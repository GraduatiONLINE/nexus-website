<body style="padding:20px">
  <h1 style="text-align:center">Nexus Access</h1>
  {% if not logged_in %}
  <div style="text-align:center">
   <a href="/auth/google"><button class="btn btn-primary" style="margin:auto 10px;width:50%">Log in</button></a>
 </div>
 {% else %}
 <div class="card">
  <div class="card-body">
   <h2 style="margin:10px">Welcome {{user_info["name"]}}</h2>
   <a href="/logout"><button class="btn btn-primary">Log out</button></a>
 </div>
  </div>

   <div class="card">
    <div class="card-body">
      <h3>Your current password</h3>
      <p id="current-pass" style="display:none">{{password}}</p>
      <button class="btn btn-primary" onclick="toggleShow('current-pass')" >Toggle show password</button>
    </div>
   </div>

   <div class="card">
    <div class="card-body">
    <h3>Set new password</h3>
    <form>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="newpass">
      </div>
      <button onclick="submitNewPassword()" class="btn btn-primary">Set new password</button>
    </form>
    </div>
   </div>

 {% endif %}
</body>

<script>
  function submitNewPassword(){
    pass = document.getElementById("newpass").value
    axios({
      method:'post',
      url:'/changepass',
      data:{
        pass:pass,
      }
    }).catch(e=>console.log(e)).then(data => {alert(data["data"]); window.location.reload();})
    return false;
  }

  function toggleShow(id) {
    var x = document.getElementById(id);
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

</script>
